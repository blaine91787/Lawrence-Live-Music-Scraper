<!DOCTYPE html>
<html>

<head>
  <title>Place details</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%; //width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    //<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH1YrWFskgNklcR8GF_Ki2gyq4VTITZ-A&libraries=places">
    var map;
    var infowindow;
    var service;
    var coordinates = new Array(2); //coordinates[0] == latitude: coordinates[1] == longitude

    function initialize() {
      getLocation();


      var center = new google.maps.LatLng(parseInt(coordinates[0]), parseInt(coordinates[1]));
      map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        zoom: 13

      });

      var request = {
        location: center,
        radius: 8047,
        keyword: ['bar']
      };

      service = new google.maps.places.PlacesService(map);

      infowindow = new google.maps.InfoWindow();

      service.nearbySearch(request, callback);



    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(setLocation, showError);
      } else {
        console.log("Geolocation is not supported by this browser.\n");
      }
    }

    function setLocation(position) {
      coordinates[0] = position.coords.latitude;
      coordinates[1] = position.coords.longitude;
      console.log(coordinates[0]);
      console.log(coordinates[1]);
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          console.log("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          console.log("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          console.log("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          console.log("An unknown error occured.")
          break;
      }
    }

    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          createMarker(results[i]);
        }
      }
    }

    function createMarker(place) {
      var placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      console.log(place);

      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
          'Place ID: ' + place.place_id + '<br>' +
          place.formatted_address + '</div>');
        infowindow.open(map, this);
      });

      var request = {
        placeId: place.place_id
      };
      var isAVenue = false;
      service.getDetails(request, function(place, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          //console.log(place.reviews[0].text);

          for (var i = 0; i < place.reviews.length; i++) {

            if (place.reviews[i].text.includes('band') ||
              place.reviews[i].text.includes('live music') ||
              place.reviews[i].text.includes('shows') ||
              place.reviews[i].text.includes('sound')) {

              isAVenue = true;
            }
          }
          if (isAVenue == true) {
            console.log(place.name);
          }
        }
      });

    }

    //google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH1YrWFskgNklcR8GF_Ki2gyq4VTITZ-A&libraries=places&callback=initialize">
  </script>
</body>

</html>
